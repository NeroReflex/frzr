name: Tests

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run tests
      run: |
        cd test
        ./run.sh
    - name: Test Install
      run: |
        chmod +x test/*.sh
        docker run -u root --rm --entrypoint=/workdir/test/test-install.sh -v $(pwd):/workdir archlinux:latest

